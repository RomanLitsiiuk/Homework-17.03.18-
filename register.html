<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Web-page</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/header.css">
		<link rel="stylesheet" type="text/css" href="css/register.css">
		<link rel="stylesheet" type="text/css" href="css/footer.css">
	</head>
	<body>
		<main class="main">
			<header class="header">
				<div class="container clearfix">
					<img class="header-img" src="img/sport.png" alt="icon">
					<nav class="header-nav">
						<a class="header-button" href="ActivityPage.html">Главная</a>
						<a class="header-button" href="speakers.html">Тренеры</a>
						<a class="header-button" href="schedule.html">Расписание</a>
						<a class="header-button" href="register.html">Регистрация</a>
					</nav>
				</div>
			</header>
			<section class="container register-section">
				<h2 class="register-section--header">Посвящается активному отдыху</h2>
				<p class="register-section--text">Каждый год самые сильные спортсмены и зрители собираются, чтобы получить яркие эмоции. Присоединяйся к нам!</p>
				<a class="register-section--link" href="register.html">Зарегистрируйтесь сейчас</a>
				<form class="register-section--form" action="#" method="post">
					<p><b>Регистрация:</b></p>
					<label class="register-section--label" for="name">Введите свое имя: </label>
					<input class="register-section--field" type="text" name="name" id="name"><br>
					<label class="register-section--label" for="tel">Введите номер телефона: </label>
					<input class="register-section--field" type="tel" name="telephone" id="tel"><br>
					<input class="register-section--button" type="submit" name="submit" value="Подтвердить">
				</form>
			</section>
			<footer class="footer">
				<nav class="container">
					<ul>
						<li class="footer-li"><a class="footer-link" href="ActivityPage.html">Главная</a></li>
						<li class="footer-li"><a class="footer-link" href="speakers.html">Спикеры</a></li>
						<li class="footer-li"><a class="footer-link" href="schedule.html">Расписание</a></li>
						<li class="footer-li"><a class="footer-link" href="register.html">Регистрация</a></li>
					</ul>
				</nav>
			</footer>
		</main>
	</body>
</html>
